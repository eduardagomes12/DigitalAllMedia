<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Digital ALL Media</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="titulo">Criar Encomenda</h2>
  <ion-button fill="clear" color="danger" class="botao-cancelar" size="small">
    Cancelar
  </ion-button>

  <div class="passos">
    <div class="passo">
      <ion-icon name="ellipse" class="ponto"></ion-icon>
      <div>
        <strong>1. Adicionar arquivo</strong><br />
        <small>Ex: Álbum da Bélgica</small>
      </div>
    </div>

    <div class="passo">
      <ion-icon name="ellipse-outline" class="ponto"></ion-icon>
      <div>
        <strong>2. Tipo de Impressão</strong><br />
        <small>Ex: FotoLivro</small>
      </div>
    </div>

    <div class="passo">
      <ion-icon name="ellipse-outline" class="ponto"></ion-icon>
      <div>
        <strong>3. Detalhes de Entrega</strong><br />
        <small>Ex: Destinatário, Morada e Instruções</small>
      </div>
    </div>

    <div class="passo">
      <ion-icon name="ellipse-outline" class="ponto"></ion-icon>
      <div>
        <strong>4. Confirmar Encomenda</strong><br />
        <small>Ex: Resumo da encomenda e Método de Pagamento (ex: Multibanco)</small>
      </div>
    </div>
  </div>

 <ion-button expand="block" class="botao-add" color="danger" routerLink="/adicionar-arquivo">
  <ion-icon name="add-circle" slot="start"></ion-icon>
  Adicionar
</ion-button>

</ion-content>
