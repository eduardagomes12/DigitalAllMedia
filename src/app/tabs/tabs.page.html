<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Digital ALL Media</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="featured-card">
    <img src="assets/imgs/turquia.jpg" />
    <ion-button fill="clear" class="play-button" size="small">
      <ion-icon name="play-circle" size="large"></ion-icon>
    </ion-button>
    <div class="card-text">
      <h2>TURQUIA</h2>
      <p>11 Dec 2022</p>
    </div>
  </ion-card>

  <ion-card class="featured-card small">
    <img src="assets/imgs/sunset.jpg" />
  </ion-card>

  <!-- MENU popup com opções -->
  <ion-card *ngIf="mostrarMenu" class="popup-menu">
    <ion-item button routerLink="/criar-album" lines="none" (click)="toggleMenu()">
      <ion-icon name="folder-open" slot="start"></ion-icon>
      <ion-label>Criar Álbum</ion-label>
    </ion-item>
    <ion-item button routerLink="/remover-album" lines="none" (click)="toggleMenu()">
      <ion-icon name="trash" slot="start"></ion-icon>
      <ion-label>Remover Álbum</ion-label>
    </ion-item>
    <ion-item button routerLink="/editar-album" lines="none" (click)="toggleMenu()">
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Editar Álbum</ion-label>
    </ion-item>
    <ion-item button routerLink="/editar-ficheiros" lines="none" (click)="toggleMenu()">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>Editar ficheiros</ion-label>
    </ion-item>
    <ion-item button routerLink="/impressao" lines="none" (click)="toggleMenu()">
      <ion-icon name="print" slot="start"></ion-icon>
      <ion-label>Impressão</ion-label>
    </ion-item>
  </ion-card>

</ion-content>

<!-- Tab bar personalizada -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <ion-tab-button tab="tab1">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="center-tab" (click)="toggleMenu()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="albums-outline"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
