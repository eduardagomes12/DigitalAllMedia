<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Conta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bem-vindo!</ion-card-title>
      <ion-card-subtitle>Preenche os dados para criar a tua conta</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Password</ion-label>
        <ion-input [(ngModel)]="confirmarPassword" type="password"></ion-input>
      </ion-item>

      <div *ngIf="erro" class="ion-text-center ion-margin">
        <ion-text color="danger">{{ erro }}</ion-text>
      </div>

      <ion-button expand="block" class="ion-margin-top" (click)="criarConta()">
        Criar Conta
      </ion-button>

      <ion-button fill="clear" size="small" routerLink="/login">
        JÃ¡ tenho conta
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
