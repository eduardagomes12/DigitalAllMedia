<ion-header>
  <ion-toolbar color="light" class="top-bar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
      <ion-avatar class="avatar-perfil">
        <img src="assets/images/icon_profile.png" alt="Profile Picture" />
      </ion-avatar>
    </ion-buttons>

    <ion-title class="top-title">Digital ALL Media</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mensagem de orientação -->
  <div class="info-message">
    Start your album by selecting pictures below or adding your own.
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let foto of fotosPadrao; let i = index">
        <!-- Cartão "+" -->
        <ion-card *ngIf="foto.tipo === 'adicionar'" class="card-add" (click)="abrirSeletorDeImagens()">
          <div class="icone-add">+</div>
        </ion-card>

        <!-- Cartões normais -->
        <ion-card *ngIf="!foto.tipo" (click)="toggleSelecao(i)" [class.selected]="foto.selecionado">
          <img [src]="foto.caminho" />
          <ion-icon *ngIf="foto.selecionado" name="checkmark-circle" class="check-icon"></ion-icon>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="footer">
  <ion-button expand="block" class="botao-continuar" (click)="confirmarSelecao()">Continue</ion-button>
</ion-footer>
