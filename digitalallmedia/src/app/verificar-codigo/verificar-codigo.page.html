<ion-header class="verify-header">
  <ion-toolbar class="verify-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recuperar-password" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="verify-title">Verify your Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="verify-bg">
  <div class="verify-container">

    <p class="verify-instructions">
      We sent a link to <strong>name&#64;example.com</strong>. Enter the 4-digit code from your email.
    </p>

    <div class="code-inputs">
      <ion-input type="text" maxlength="1" class="code-box" inputmode="numeric" [(ngModel)]="code1"></ion-input>
      <ion-input type="text" maxlength="1" class="code-box" inputmode="numeric" [(ngModel)]="code2"></ion-input>
      <ion-input type="text" maxlength="1" class="code-box" inputmode="numeric" [(ngModel)]="code3"></ion-input>
      <ion-input type="text" maxlength="1" class="code-box" inputmode="numeric" [(ngModel)]="code4"></ion-input>
    </div>

    <ion-button expand="block" class="verify-button" (click)="verificarCodigo()">
      Verify Code
    </ion-button>

    <p class="resend-text">
      Didnâ€™t get the email? <span class="link" (click)="reenviarCodigo()">Resend email</span>
    </p>

  </div>
</ion-content>
