<ion-content class="login-bg">

  <div class="login-container">

    <h2 class="titulo-login">Login <ion-icon name="person-circle-outline"></ion-icon></h2>
    <p class="subtitulo">Welcome back!</p>

    <img src="assets/images/logo.png" class="logo-img" alt="Logo">

    <label class="input-label">Email</label>
    <ion-input
      class="input-livre"
      [(ngModel)]="email"
      type="email"
      placeholder="your@email.com"
    ></ion-input>

    <label class="input-label">Password</label>
    <ion-input
      class="input-livre"
      [(ngModel)]="password"
      type="password"
      placeholder="********"
    ></ion-input>

    <p class="recuperar-senha" routerLink="/recuperar-password">Forgot your password?</p>

    <ion-button expand="block" class="botao-login" (click)="login()">
      Login
    </ion-button>

    <p class="criar-conta">
      Donâ€™t have an account?
      <span class="link" routerLink="/signup">Sign up</span>
    </p>

  </div>
</ion-content>
