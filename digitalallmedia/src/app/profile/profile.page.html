<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="voltar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Digital ALL Media</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" class="header-icon"></ion-icon>
      <ion-icon name="notifications-off-outline" class="header-icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">

  <!-- Avatar editÃ¡vel -->
  <div class="avatar-wrapper">
    <ion-button fill="clear" class="avatar-button" (click)="changeProfilePhoto()">
      <ion-avatar class="avatar-container">
        <img [src]="profileImage" />
      </ion-avatar>
    </ion-button>
  </div>

  <div class="user-info-block">
    <h2>{{ userName }}</h2>
    <ion-textarea
      [(ngModel)]="userDescription"
      auto-grow="true"
      placeholder="Description"
      (ionBlur)="updateDescription()"
      class="description-textarea">
    </ion-textarea>
  </div>

  <hr class="separator" />

  <ion-list lines="none" class="menu-list">
    <ion-item button routerLink="/tabs">
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item button routerLink="/albums">
      <ion-icon slot="start" name="albums-outline"></ion-icon>
      <ion-label>Albums</ion-label>
    </ion-item>
    <ion-item button routerLink="/trash">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      <ion-label>Trash</ion-label>
    </ion-item>
    <ion-item button routerLink="/settings">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item button routerLink="/help">
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
  </ion-list>

  <hr class="separator" />

  <div class="footer">
    <ion-text class="terms">Terms & Conditions</ion-text>
    <ion-item lines="none" button (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label class="logout">Log Out</ion-label>
    </ion-item>
  </div>
</ion-content>
